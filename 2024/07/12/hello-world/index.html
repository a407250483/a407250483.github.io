	<body>
		<div class="content">
			<div class="content-hand"></div>
			<b style="margin-left: 20px;">Lislon</b>
			<div class="box-hand">
				<a href="#" class="bar" onclick="window.location.href='./index.html'">首页</a>
				<a href="#" class="bar" onclick="window.location.href='./text.html'">文章</a>
				<a href="#" class="bar" onclick="window.location.href='./me.html'">简历</a>
				<div class="line"></div>
			</div>
			<script>
				// 获取底层盒子
				var container = document.querySelector('.box-hand');
				// 获取标签
				var labels = document.querySelectorAll('.bar');
				// 获取下划线
				var line = document.getElementsByClassName('line')[0];
				//变量，记录下划线滑动的初始位置
				var initial = 10; 
				// 变量，记录上一次下划线所在位置
				var star = 45;
				// 定时器名字
				var time;
				 // 遍历labels数组
				labels.forEach(function(item){
					// 给每个标签绑定点击事件
					item.onclick = function(){         
						//   遍历labels数组，排他思想，清除掉标签所有的chang类
						labels.forEach(function(temp){
							temp.classList.remove("change")
						})
						// 给当前获得点击的标签添加change类
						item.classList.add("change");
						// 清除定时器
						clearInterval(time);
						// 给动画函数传值，itemsetLeft为该标签距离底层盒子左侧距离，就是终点值
						animation(item.offsetLeft-10);
						// 记录下来
						star = item.offsetLeft-10;
					}
					 // 给每个标签绑定鼠标经过事件
					item.onmouseover= function(){       
						// 一样的设置动画
						clearInterval(time);
						animation(item.offsetLeft-10);
					}
					 // 给每个标签绑定鼠标离开事件
					item.onmouseout= function(){       
						//清除定时器
						clearInterval(time);
						//下划线又回到起点
						animation(star);
					}
				})
				// 动画
				function animation(goal){
					//动画初始位置为下划线距离左侧位置
				   initial = line.offsetLeft;
				   // 定时器，实现缓动动画，慢慢滑动的效果
					time = setInterval(function(){
						// 每次自增(goal-initial)/10，我为10，越小滑动越快
						 initial += (goal-goal*0.06-initial)/10;
						// 给下划线添加left定位
						 line.style.left = initial +'px';        
						 // 如果滑到目标值，清除定时器
						 if(line.offsetLeft==goal){
							 clearInterval(time);
						 }    
					},30)
				}
			</script>
		</div>
		<div class="box">
			<div class="content1">
				<div class="text-content">
					<h1>人生历程</h1>

					<p class="text1">然后就开始了比赛之路，互联网+，挑战杯，各种小比赛</p>
					<p class="text1">凭借我的努力！最后一无所获，啥也没有！</p>
					<p class="text1">升本科后，我又一次参加了挑战杯，但是目无音讯了</p>
					<p class="text1">现在的我正在参加24年的TI杯电赛省赛，祝我好运！</p>
					<p class="text1">未完待续......</p>
					<p class="text1">对了！广告位招租！</p>
				</div>

				<img src="img/yu1.png" alt="" title="快乐" id="img3" class="buttom" />
